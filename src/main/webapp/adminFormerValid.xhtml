<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta charset="UTF-8"/>
    <title>Confirmation d'inscriptions</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body style="background-color: #f4F4F4">
<ui:insert name="header"><ui:include src="header.xhtml"/></ui:insert>


<ui:insert name="navBar"> <ui:include src="navBar.xhtml" /></ui:insert>

<h2 class="text-center pt-2">Admin - Inscription</h2>
<!--CADRE-->
<div class="container-fluid col-lg-12 mb-5 ">
    <div class="container-fluid col-lg-2">   </div>
    <div class="container-fluid border col-lg-8 col-sm-12 mt-5 p-2" style="background-color: #eee">
        <h5>Liste des inscriptions à valider</h5>
        <div class="row">
           	<ui:repeat var="item" value="#{memberControl.selectUnapprovedFormerStudents()}">
            	<div class="col-lg-9">
            		<div class="mb-4 ml-2">
						<b>Nom :</b>
							<h:outputText value=" #{item.lastName}"></h:outputText>
							<h:outputText value=" #{item.firstName}"> </h:outputText>
						<br/><b>Section :</b>
							<h:outputText value=" #{item.major}"></h:outputText>
						<br/><b>Année diplômante :</b>
							<h:outputText value=" #{item.graduationYear}"></h:outputText>
						<br/><b>Date de naissance : </b>
							<h:outputText value=" #{item.birthDate}"></h:outputText>
					</div>	
            	</div>
	            <div class="col-lg-3">
	            	<h:form>
		            	<h:commandButton action="#{memberControl.updateFormerApproved(item, true)}"
							value="Accepter" class="btn btn-success mr-2"/>
						<h:commandButton action="#{memberControl.updateFormerApproved(item, false)}"
							value="Refuser" class="btn btn-danger"/>
	            	</h:form>
	            </div>
			</ui:repeat>
        </div>

    </div>
    <div class="container-fluid col-lg-2">   </div>
</div>
<!--FIN CADRE-->


<ui:insert name="footer"> <ui:include src="footer.xhtml" /></ui:insert>

</body>
</html>
