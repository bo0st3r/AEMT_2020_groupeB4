<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta charset="UTF-8"/>
    <title>Ajout offres</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body style="background-color: #f4F4F4">
<ui:insert name="header"><ui:include src="header.xhtml"/></ui:insert>


<ui:insert name="navBar"> <ui:include src="navBar.xhtml" /></ui:insert>

<h2 class="text-center pt-2">Ajouter une offre de stage</h2>
<!--CADRE-->
<div class="container-fluid col-lg-12 mb-5 ">
    <div class="container-fluid col-lg-2">   </div>
    <div class="container-fluid border col-lg-8 col-sm-12 text-center mt-5 p-2" style="background-color: #eee">
        <!--FORMULAIRE AJOUT-->
            <h:form>
                <!--TITRE OFFRE-->
                <label class="col-lg-12 p-2" for="nomOffre">Titre de l'offre de stage</label>
                <input id="nomOffre" class="col-lg-8"/>
                
                <!-- CONTACT -->
				<div class="form-row ">
                    <div class="form-group col-3 offset-2">
                        <!--ENTREPRISE-->
                        <label class="col-lg-12 p-2" for="entreprise">Entreprise</label>
                        <input type="text" id="entreprise" class="col-lg-12"/>
                    </div>
                    <div class="form-group col-3 ">
                        <!--CONTACT-->
                        <label class="col-lg-12 p-2" for="personne">Personne de contact</label>
                        <input type="text" id="personne" class="col-lg-12"/>
                    </div>
                    <div class="form-group col-2 ">
                        <!--CONTACT-->
                        <label class="col-lg-12 p-2" for="tel">Tel / Mail</label>
                        <input type="text" id="tel" class="col-lg-12"/>
                    </div>
                </div>
		           
                <!--ADRESSE-->
                <div class="form-row ">

                    <div class="form-group col-3 offset-2">
                        <!--Ville-->
                        <label class="col-lg-12 p-2" for="villeOffre">Ville</label>
                        <input type="text" class="col-12" id="villeOffre"/>
                    </div>
                    <div class="form-group col-3">
                        <!--RUE-->
                        <label class="col-lg-12 p-2" for="rue">Rue</label>
                        <input type="text" id="rue" class="col-lg-12"/>
                    </div>
                    <div class="form-group col-1">
                        <!--NUMERO-->
                        <label class="col-lg-12 p-2" for="numero">n°</label>
                        <input type="text" id="numero" class="col-lg-12"/>
                    </div>
                    <div class="form-group col-1 ">
                        <!--CP-->
                        <label class="col-lg-12 p-2" for="codePostal">CP</label>
                        <input type="text" class="col-12" id="codePostal"/>
                    </div>
                </div>
                <!--FIN ADRESSE-->
                <div class="form-row ">
                    <div class="form-group col-4 offset-2">
                        <!--DATE DEBUT-->
                        <label class="col-lg-12 p-2" for="date">Date de début</label>
                        <input type="date" id="date" class="col-lg-12"/>
                    </div>
                    <div class="form-group col-4 ">
                        <!--DUREE-->
                        <label class="col-lg-12 p-2" for="duree">Durée</label>
                        <input type="text" id="duree" class="col-lg-12"/>
                    </div>
                </div>
                <!--SECTION -->
                <label class="col-lg-12 p-2" for="section">Section concernée</label>
                <select id="section" class="col-lg-8">
                    <option>Informatique de Gestion</option>
                    <option>Assistant de direction</option>
                    <option>Comptabilité</option>
                </select>

                <!--DETAIL OFFRE-->
                <label class="col-lg-12 p-2" for="descripton">Description de l'offre</label>
                <textarea type="text" id="descripton" class="col-lg-8"></textarea>
                <!--VALIDER L'OFFRE-->
                <button class="btn col-lg-5 text-light mt-2" style="background-color: #009790">Valider</button>
            </h:form>

        <!--FIN FORMULAIRE AJOUT-->

    </div>
    <div class="container-fluid col-lg-2">   </div>
</div>
<!--FIN CADRE-->

<ui:insert name="footer"> <ui:include src="footer.xhtml" /></ui:insert>


</body>
</html>
