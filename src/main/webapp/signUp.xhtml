<!DOCTYPE html>

<html xmlns:jsf="http://xmlns.jcp.org/jsf" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta charset="UTF-8"/>
    <title>Inscription</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<h:body style="background-color: #f4F4F4">
<ui:insert name="header"><ui:include src="header.xhtml"/></ui:insert>

<ui:insert name="navBar"> <ui:include src="navBar.xhtml" /></ui:insert>

<div class="container-fluid col-lg-12 mb-5">
    <div class="container-fluid col-lg-2">   </div>
    <div class="container-fluid border col-lg-6 col-sm-12 text-center mt-5 font-weight-bold" style="background-color: #eee;">
        <h:form>
            <div class="form-row">
                <button onclick="#{memberControl.test()}">TEST</button>
                <div class="form-group col-md-6">
                    <!--NOM-->
                    <label for="nom">Nom</label>
                    <h:inputText value="#{memberControl.former.lastName}" type="text" class="form-control" id="nom"/>
                </div>
                <div class="form-group col-md-6">
                    <!--PRENOM-->
                    <label for="prenom">Prénom</label>
                    <h:inputText value="#{memberControl.former.firstName}" type="text" class="form-control" id="prenom"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <!--MAIL-->
                    <label for="mail">Mail</label>
                    <h:inputText value="#{memberControl.former.mail}" type="email" class="form-control" id="mail"/>
                </div>
                <div class="form-group col-md-6">
                    <!--CONFIRMER MAIL-->
                    <label for="mailConfirm">Confirmer le mail</label>
                    <h:inputText value="#{memberControl.mailConfirm}" type="email" class="form-control" id="mailConfirm"/>
                </div>
            </div>
            
            <h:panelGroup layout="block" class="form-row" rendered="#{memberControl.doMailsMatch() == false}">
                <div class="form-group col">
            		<h:outputText value="Les mails ne correspondent pas !"/>
            	</div>
            </h:panelGroup>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <!--PSEUDO-->
                    <label for="pseudo">Nom d'utilisateur</label>
                    <h:inputText value="#{memberControl.former.username}" type="text" class="form-control" id="pseudo" required="true"/>
                </div>
                <div class="form-group col-md-6">
                    <!--ANNEE DIPLOME-->
                    <label for="anneeDiplome">Année d'obtention du diplôme</label>
                    <h:inputText value="#{memberControl.former.graduationYear}" type="number" class="form-control" id="anneeDiplome" min="2000" max="2050" required="true"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <!--MOT DE PASSE-->
                    <label for="motDePasse">Mot de passe</label>
                    <h:inputSecret value="#{memberControl.former.password}" type="text" class="form-control" id="motDePasse" required="true"/>
                </div>
                <div class="form-group col-md-6">
                    <!--CONFIRM MOT DE PASSE-->
                    <label for="motDePasseConfirm">Confirmer mot de passe</label>
                    <h:inputSecret value="#{memberControl.pswConfirm}" type="text" class="form-control" id="motDePasseConfirm" required="true"/>
                </div>
            </div>
            
            <h:panelGroup layout="block" class="form-row" rendered="#{memberControl.doPswsMatch() == false}">
                <div class="form-group col">
            		<h:outputText value="Les mots de passe ne correspondent pas !"/>
            	</div>
            </h:panelGroup>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <!--DATE DE NAISSANCE-->
                    <label for="naissance">Date de naissance</label>
                    <h:inputText value="#{memberControl.birthDateToConvert}" type="date" class="form-control" id="naissance" required="true">
                    	<f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                </div>
                <div class="form-group col-md-6">
                    <!--SECTION-->
                    <label for="section">Section</label>
                    <h:selectOneMenu value="#{memberControl.former.major}" class="form-control" id="section" required="true">
					        <f:selectItems value="#{memberControl.getSelectableMajors()}" />
					</h:selectOneMenu>
                </div>
            </div>

            <!--CONNECTION BUTTON-->
            <b><h:commandButton class="col-lg-5 mt-4 mb-4 btn text-light" style="background-color: #009790" value="Valider"/></b>
        </h:form>
    </div>
    <div class="container-fluid col-lg-2">   </div>

</div>
<!--FOOTER WITH A PROPOS-->
<div class="fixed-bottom text-right" style="max-height: 150px;min-height: 30px; background-color:#009790">
    <footer class="fixed-bottom text-right" >
        <a class="text-light p-3" href="about.xhtml">A propos</a>
    </footer>
</div>
<!--FIN FOOTER-->

</h:body>
</html>
