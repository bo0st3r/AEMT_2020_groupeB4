<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <title>Ajout annonces</title>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body style="background-color: #f4F4F4">
<ui:insert name="header"><ui:include src="header.xhtml"/></ui:insert>


<ui:insert name="navBar"> <ui:include src="navBar.xhtml" /></ui:insert>


<h2 class="text-center pt-2">Ajouter Annonce</h2>
<!--RECHERCHE type-->
<div class="text-center p-2">
	<select class="col-2 mt-2 text-center" for="type" style="font-size: 30px;">
		<OPTION value="event" class="event">Evenements</OPTION>
		<OPTION value="news" class="news">News</OPTION>
		
	</select>
</div>
<div class="text-center">
	<BUTTON class="btn text-light col-2" style="background-color: #009790">Valider</BUTTON>
</div>
<!--CADRE-->
<div class="container-fluid col-lg-12 mb-5 ">
    <div class="container-fluid col-lg-2">   </div>
    <div class="container-fluid border col-lg-8 col-sm-12 text-center mt-5 p-2" style="background-color: #eee">
        <!--FORMULAIRE AJOUT-->
            <h:form>
                <!--TITRE NEWS-->
                <label class="col-lg-12 p-2" for="nomPortrait">Titre de la news</label>
                <input id="nomPortrait" class="col-lg-8"/>
                <!--CONTENU PORTRAIT-->
                <label class="col-lg-12 p-2" for="descripton">contenu de la news</label>
                <textarea type="text" id="descripton" class="col-lg-8"></textarea>
                
				
                <div class="form-group col-md-12 text-center">
                <!--PHOTO-->
                <label class="col-lg-12 mt-2" for="nomPortrait">Ajouter une image pour la news</label>
                </div>
                <div class="form-group col-md-4 offset-4">
                <!--PHOTO-->
                <input type="file" class="form-control" id="photo"/>
                </div>
                
                <!--VALIDER L'OFFRE-->
                <button class="btn col-lg-5 text-light mt-2" style="background-color: #009790">Valider</button>
            </h:form>

        <!--FIN FORMULAIRE AJOUT-->
        <!--FORMULAIRE AJOUT-->
            <h:form>
                <!--TITRE EVENT-->
                <label class="col-lg-12 p-2" for="nomPortrait">Titre de l'évenement</label>
                <input id="nomPortrait" class="col-lg-8"/>
                
                <!-- DATE EVENT -->
                <label class="col-lg-12 p-2" for="nomPortrait">Date de l'évenement</label>
                <input type="date" id="nomPortrait" class="col-lg-8"/>
                
                <!--CONTENU PORTRAIT-->
                <label class="col-lg-12 p-2" for="descripton">contenu de l'évenement</label>
                <textarea type="text" id="descripton" class="col-lg-8"></textarea>
                
				
                <div class="form-group col-md-12 text-center">
                <!--PHOTO-->
                <label class="col-lg-12 mt-2" for="nomPortrait">Ajouter une image pour l'évenement</label>
                </div>
                <div class="form-group col-md-4 offset-4">
                <!--PHOTO-->
                <input type="file" class="form-control" id="photo"/>
                </div>
                
                <!--VALIDER L'OFFRE-->
                <button class="btn col-lg-5 text-light mt-2" style="background-color: #009790">Valider</button>
            </h:form>

        <!--FIN FORMULAIRE AJOUT-->

    </div>
    <div class="container-fluid col-lg-2">   </div>
</div>
<!--FIN CADRE-->

<ui:insert name="footer"> <ui:include src="footer.xhtml" /></ui:insert>

</body>
</html>
