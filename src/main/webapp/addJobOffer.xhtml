<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<head>
    <meta charset="UTF-8"/>
    <title>Ajout offres</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
</head>
<body style="background-color: #f4F4F4">
<ui:insert name="header"><ui:include src="header.xhtml"/></ui:insert>
<ui:insert name="navBar"> <ui:include src="navBar.xhtml" /></ui:insert>

<h2 class="text-center pt-2">Ajouter une offre d'emploi</h2>
<!--CADRE-->
<div class="container-fluid col-lg-12 mb-5 ">
    <div class="container-fluid col-lg-2">   </div>
    <div class="container-fluid border col-lg-8 col-sm-12 text-center mt-5 p-2" style="background-color: #eee">
        <!--FORMULAIRE AJOUT-->
            <h:form>
                <!--TITRE OFFRE-->
                <label class="col-lg-12 p-2" for="nomOffre">Titre de l'offre d'emploi</label>
                <input id="nomOffre" class="col-lg-8"/>
                 
                <!-- CONTACT -->
				<div class="form-row ">
                    <div class="form-group col-3 offset-2">
                        <!--ENTREPRISE-->
                        <label class="col-lg-12 p-2" for="entreprise">Entreprise</label>
                        <input type="text" id="entreprise" class="col-lg-12"/>
                    </div>
                    <div class="form-group col-3 ">
                        <!--CONTACT-->
                        <label class="col-lg-12 p-2" for="personne">Personne de contact</label>
                        <input type="text" id="personne" class="col-lg-12"/>
                    </div>
                    <div class="form-group col-2 ">
                        <!--CONTACT-->
                        <label class="col-lg-12 p-2" for="tel">Tel / Mail</label>
                        <input type="text" id="tel" class="col-lg-12"/>
                    </div>
                </div>
                <!--ADRESSE-->
                <div class="form-row ">

                    <div class="form-group col-3 offset-2">
                        <!--Ville-->
                        <label class="col-lg-12 p-2" for="villeOffre">Ville</label>
                        <h:inputText type="text" class="col-12" id="villeOffre" value="#{offerControl.job.address.city}"/>
                    </div>
                    <div class="form-group col-3">
                        <!--RUE-->
                        <label class="col-lg-12 p-2" for="rue">Rue</label>
                        <h:inputText type="text" id="rue" class="col-lg-12" value="#{offerControl.job.address.street}"/>
                    </div>
                    <div class="form-group col-1">
                        <!--NUMERO-->
                        <label class="col-lg-12 p-2" for="numero">n°</label>
                        <h:inputText type="text" id="numero" class="col-lg-12" value="#{offerControl.job.address.number}"/>
                    </div>
                    <div class="form-group col-1 ">
                        <!--CP-->
                        <label class="col-lg-12 p-2" for="codePostal">CP</label>
<!--                         <h:inputText type="number" class="col-12" id="codePostal" value="#{offerControl.job.address.postCode}" converterMessage="Entrez un code postal compris entre 1000 et 9999"> -->
<!--                         <f:convertNumber pattern="#####" minIntegerDigits="1000" maxIntegerDigits="9999"/> -->
<!--                         </h:inputText> -->
							<p:inputNumber class="col-12" id="codePostal" value="#{offerControl.job.address.postCode}"></p:inputNumber>
                    </div>
                </div>
                <!--FIN ADRESSE-->
                <div class="form-row ">
                    <div class="form-group col-4 offset-2">
                        <!--TYPE CONTRAT-->
                        <label class="col-lg-12 p-2" for="typeContrat">Type de contrat</label>
                        <h:selectOneMenu value="#{offerControl.job.contractType}" class="col-lg-2" id="typeContrat" required="true">
					        <f:selectItem itemValue="CDD" itemLabel="CDD"/>
					        <f:selectItem itemValue="CDI" itemLabel="CDI"/>
					        <f:selectItem itemValue="Interim" itemLabel="Interim" />
						</h:selectOneMenu>
                    </div>
                    <div class="form-group col-4">
                        <!--DATE DEBUT-->
                        <label class="col-lg-12 p-2" for="date">Date de début</label>
                        <h:inputText type="date" id="date" class="col-lg-12" value="#{offerControl.job.startingDate}">
	                        <f:convertDateTime pattern="dd/MM/yyyy"/>
	                    </h:inputText>
                    </div>
                </div>
                <!--SECTION -->
                <label class="col-lg-12 p-2" for="section">Section concernée</label>
                <h:selectOneMenu value="#{offerControl.job.major}" class="col-lg-8" id="section" required="true">
					        <f:selectItems value="#{signUpBean.getSelectableMajors()}" />
					</h:selectOneMenu>

                <!--DETAIL OFFRE-->
                <label class="col-lg-12 p-2" for="descripton">Description de l'offre</label>
                <h:inputTextarea type="text" id="descripton" class="col-lg-8" value="#{offerControl.job.descriptionOffer}"></h:inputTextarea>
                <!--VALIDER L'OFFRE-->
                <h:commandButton class="btn col-lg-5 text-light mt-2" style="background-color: #009790" onclick="alert(#{offerControl.showJob()});" value="Valider"/>
            </h:form>

        <!--FIN FORMULAIRE AJOUT-->

    </div>
    <div class="container-fluid col-lg-2">   </div>
</div>
<!--FIN CADRE-->

<ui:insert name="footer"> <ui:include src="footer.xhtml" /></ui:insert>


</body>
</html>
